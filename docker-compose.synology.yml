# 群晖NAS专用docker-compose配置
# 使用方式: docker-compose -f docker-compose.synology.yml up -d

services:
  db:
    image: postgres:15-alpine
    container_name: wnacg-downloader-db
    environment:
      POSTGRES_USER: manga_user
      POSTGRES_PASSWORD: manga_pass
      POSTGRES_DB: manga_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U manga_user -d manga_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wnacg-network

  backend:
    build: ./backend
    container_name: wnacg-downloader-backend
    environment:
      # 使用PostgreSQL数据库
      DATABASE_URL: postgresql://manga_user:manga_pass@db:5432/manga_db
      MANGA_USERNAME: ${MANGA_USERNAME:-lilifan456}
      MANGA_PASSWORD: ${MANGA_PASSWORD:-a2658208}
      PUBLISH_PAGE_URL: ${PUBLISH_PAGE_URL:-https://wn01.link}
      DOWNLOAD_DIR: /app/downloads
      COVER_DIR: /app/covers
      API_HOST: 0.0.0.0
      API_PORT: 8000
      CORS_ORIGINS: ${CORS_ORIGINS:-'["http://localhost:3000"]'}
    volumes:
      # 下载的漫画 - 使用绝对路径（根据实际NAS路径修改）
      - /volume1/docker/wnacg-downloader/backend/downloads:/app/downloads
      # 封面图片
      - /volume1/docker/wnacg-downloader/backend/covers:/app/covers
      # 日志文件
      - /volume1/docker/wnacg-downloader/backend/logs:/app/logs
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - wnacg-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wnacg-downloader-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      # 使用NAS的IP地址或容器名（根据实际情况修改）
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - wnacg-network

volumes:
  # PostgreSQL数据库持久化存储
  postgres_data:
    driver: local

networks:
  wnacg-network:
    driver: bridge

