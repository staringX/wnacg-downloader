version: '3.8'

services:
  backend:
    build: ./backend
    environment:
      # 使用SQLite数据库
      DATABASE_URL: sqlite:///./data/manga.db
      MANGA_USERNAME: ${MANGA_USERNAME:-lilifan456}
      MANGA_PASSWORD: ${MANGA_PASSWORD:-a2658208}
      PUBLISH_PAGE_URL: ${PUBLISH_PAGE_URL:-https://wn01.link}
      DOWNLOAD_DIR: /app/downloads
      COVER_DIR: /app/covers
      API_HOST: 0.0.0.0
      API_PORT: 8000
      CORS_ORIGINS: '["http://localhost:3000"]'
    volumes:
      # SQLite数据库文件
      - sqlite_data:/app/data
      # 下载的漫画
      - ./backend/downloads:/app/downloads
      # 封面图片
      - ./backend/covers:/app/covers
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  # SQLite数据库持久化存储
  sqlite_data:
