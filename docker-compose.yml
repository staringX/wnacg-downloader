services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: manga_user
      POSTGRES_PASSWORD: manga_pass
      POSTGRES_DB: manga_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U manga_user -d manga_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    environment:
      # 使用PostgreSQL数据库
      DATABASE_URL: postgresql://manga_user:manga_pass@db:5432/manga_db
      MANGA_USERNAME: ${MANGA_USERNAME}
      MANGA_PASSWORD: ${MANGA_PASSWORD}
      PUBLISH_PAGE_URL: ${PUBLISH_PAGE_URL:-https://wn01.link}
      DOWNLOAD_DIR: /app/downloads
      COVER_DIR: /app/covers
      API_HOST: 0.0.0.0
      API_PORT: 8000
      CORS_ORIGINS: '["http://localhost:3000"]'
      # 最近更新搜索时排除的分类/作者名（JSON数组格式或逗号分隔）
      EXCLUDED_CATEGORIES: ${EXCLUDED_CATEGORIES:-["优秀","全部","管理分類","書架","书架","我的書架","一般","真人","同人"]}
    volumes:
      # 下载的漫画
      - ./backend/downloads:/app/downloads
      # 封面图片
      - ./backend/covers:/app/covers
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  # PostgreSQL数据库持久化存储
  postgres_data:
