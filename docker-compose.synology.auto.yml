services:
  # ÂàùÂßãÂåñÂÆπÂô®ÔºöËá™Âä®‰ªéGitHubÊãâÂèñ‰ª£Á†Å
  init:
    image: alpine/git:latest
    container_name: wnacg-downloader-init
    volumes:
      - /volume1/docker/wnacg-downloader:/workspace
    working_dir: /workspace
    command: >
      sh -c "
        mkdir -p /workspace &&
        cd /workspace &&
        if [ ! -d .git ]; then
          echo 'üì• È¶ñÊ¨°ÈÉ®ÁΩ≤Ôºö‰ªéGitHubÂÖãÈöÜ‰ªìÂ∫ì...'
          rm -rf * .[!.]* 2>/dev/null || true &&
          git clone https://github.com/staringX/wnacg-downloader.git . &&
          echo '‚úÖ ÂÖãÈöÜÂÆåÊàê'
        else
          echo 'üîÑ Êõ¥Êñ∞‰ª£Á†Å...'
          git pull origin main || echo '‚ö†Ô∏è  Êõ¥Êñ∞Â§±Ë¥•Ôºå‰ΩøÁî®Áé∞Êúâ‰ª£Á†Å'
        fi &&
        mkdir -p backend/downloads backend/covers backend/logs &&
        echo '‚úÖ ‰ª£Á†ÅÂáÜÂ§áÂÆåÊàê'
      "
    restart: "no"
    networks:
      - wnacg-network

  db:
    image: postgres:15-alpine
    container_name: wnacg-downloader-db
    environment:
      POSTGRES_USER: manga_user
      POSTGRES_PASSWORD: manga_pass
      POSTGRES_DB: manga_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U manga_user -d manga_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wnacg-network

  backend:
    build: 
      context: /volume1/docker/wnacg-downloader/backend
      dockerfile: Dockerfile
    container_name: wnacg-downloader-backend
    environment:
      DATABASE_URL: postgresql://manga_user:manga_pass@db:5432/manga_db
      MANGA_USERNAME: ${MANGA_USERNAME:-lilifan456}
      MANGA_PASSWORD: ${MANGA_PASSWORD:-a2658208}
      PUBLISH_PAGE_URL: ${PUBLISH_PAGE_URL:-https://wn01.link}
      DOWNLOAD_DIR: /app/downloads
      COVER_DIR: /app/covers
      API_HOST: 0.0.0.0
      API_PORT: 8000
      CORS_ORIGINS: ${CORS_ORIGINS:-'["http://localhost:3000"]'}
    volumes:
      - /volume1/docker/wnacg-downloader/backend/downloads:/app/downloads
      - /volume1/docker/wnacg-downloader/backend/covers:/app/covers
      - /volume1/docker/wnacg-downloader/backend/logs:/app/logs
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      init:
        condition: service_completed_successfully
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - wnacg-network

  frontend:
    build:
      context: /volume1/docker/wnacg-downloader/frontend
      dockerfile: Dockerfile
    container_name: wnacg-downloader-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    depends_on:
      init:
        condition: service_completed_successfully
      backend:
        condition: service_started
    restart: unless-stopped
    networks:
      - wnacg-network

volumes:
  postgres_data:
    driver: local

networks:
  wnacg-network:
    driver: bridge

